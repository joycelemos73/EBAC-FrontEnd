<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <title>Contact Book</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Contact Book</h1>
        </header>
        <form id="form-save-contact">
            <input type="text" id="contact-name" required placeholder="Name">
            <input type="email" id="contact-email" required placeholder="Email">
            <input type="tel" id="contact-number" required placeholder="Phone number" >
            <button type="submit">Save</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th><img src="img/icon-contact.svg" alt="Contact icon" class="material-symbols-outlined" /></th>
                    <th><img src="img/icon-email.svg" alt="Email icon" /></th>
                    <th><img src="img/icon-phone.svg" alt="Phone icon" /></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
