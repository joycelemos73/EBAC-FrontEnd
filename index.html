<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">

    <title>To Do List</title>
</head>

<body>


    <section class="sidebar-navigation">
        <nav class="sidebar">
            <header>
                <h1>TaskMaster</h1>
                <h2>Your Ultimate To-Do List Companion</h2>
                <button type="button">
                    New Task
                    <img src="./images/icon_add_circle.svg" alt="Add item icon">
                </button>
            </header>
            <form style="display: none">
                <input type="text" id="new_task" required placeholder="New Task">
                <button type="submit">
                    <img src="./images/icon_check_circle.svg" alt="Add item icon">
                </button>
                <button type="reset" id="cancel-button">
                    <img src="./images/icon_cancel_circle.svg" alt="Add item icon">
                </button>
            </form>
        </nav>

        <article class="todo-tasks">
            <ul class="list" id="list">
            </ul>
        </article>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
